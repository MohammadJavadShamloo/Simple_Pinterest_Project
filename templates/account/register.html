{% extends "base.html" %}
{% block title %} Create An Account {% endblock %}
{% block content %}
    <h1>Create An Account</h1>
    <p>Please, sign up using the following form</p>
    <form method="post">
        {{ user_form.as_p }}
        {% csrf_token %}
        <input type="submit" value="Create My Account">
    </form>
{% endblock %}
